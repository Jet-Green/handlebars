
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link
  href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css"
  rel="stylesheet"
/>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
  }
  .outer {
    font-size: 16px;
    max-width: 90%;
  }
  .row {
    margin: 16px 0 16px 0;
  }
  .col {
  }
  .cost-item {
    display: flex;
    align-items: center;
    margin-top: 4px;
  }
  p {
    margin:  0 6px 0;
  }
</style>
<body>
    <script id="page-template" type="text/x-handlebars-template">
      <div class="outer">

        <div class="row">
          <h1>{{ name }}</h1>
        </div>

        <div class="row">
          <div class="col">
            <span class="mdi mdi-24px mdi-map-marker-distance"></span> {{ tripRoute }}
          </div>
          <div class="col">
            <span class="mdi mdi-24px mdi-map-marker"></span> {{ location }}
          </div>
        </div>

        <div class="row">
          <div class="col">
            {{ offer }}
          </div>
        </div>

        <div class="row">
          <div class="col">
            <span class="mdi mdi-24px mdi-information-outline"></span> Описание:
            {{{ description }}}
          </div>
        </div>

        <div class="row">
          <div class="col">
            <span class="mdi mdi-24px mdi-calendar-arrow-right"></span> с {{ start }} <span class="mdi mdi-24px mdi-calendar-arrow-right"></span> по {{ end }}
           
            <span class="mdi mdi-24px mdi-calendar-multiselect"></span>
            <b>
              {{ duration }} д.
            </b>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="mdi mdi-24px mdi-train-car"></span> Тип тура: {{tripType}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="mdi mdi-24px mdi-account-group"> С {{fromAge}} лет
          </div>
        </div>
        <div class="row">
          <div class="col">
            </span>Цены: <br/>
            {{#each cost}}
              <div class="cost-item">
                <span class="mdi mdi-24px mdi-account"></span> {{first}} <span class="mdi mdi-24px mdi-cash" style="margin-left: 12px;"></span> {{price}} руб.
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>
</body>
<!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script>
  // get source of template
  let source = document.getElementById("page-template").innerHTML;

  // compile the template
  let template = Handlebars.compile(source);

  // execute the compiled template and print the output to the console
  document.body.innerHTML = template(
    {

      "end": new Date(1680227688000).toLocaleDateString('ru-RU'),
      "maxPeople": 10,
      "duration": 31,
      "images": [
        "https://leanfactory.storage.yandexcloud.net/iwat/63ed8d348e1a8d89f0396e4a_0.png",
        "https://leanfactory.storage.yandexcloud.net/iwat/63ed8d348e1a8d89f0396e4a_1.png"
      ],
      "tripRoute": "Глазов-Воркута",
      "distance": "",
      "cost": [
        {
          "type": "",
          "price": 2000,
          "first": "взрослый"
        },
        {
          "type": "",
          "price": 1233,
          "first": "детский"
        },{
          "type": "",
          "price": 1233,
          "first": "пажилой"
        }
      ],
      "offer": "Лезем в горы, едим колбасу",
      "description": "<p>Лезем в горы, едим колбасуЛезем в горы, едим колбасуЛезем в горы, едим колбасуЛезем в горы, едим колбасуЛезем в горы, едим колбасуЛезем в горы, едим колбасу</p><p>Лезем в горы, едим колбасу</p><p>Лезем в горы, едим колбасу</p><p>Лезем в горы, едим колбасу</p> ",
      "location": "Урал",
      "tripType": "Активный",
      "fromAge": "14",
      "period": "2023-02-16T01:55:22.826Z",
      "isHidden": false,
      "isModerated": true,

    })
</script>
</html>
